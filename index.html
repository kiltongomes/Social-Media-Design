<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Social Media Design | Home</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
	<div class="green">
		<div class="red">
			
		</div>
		
	</div>

		<img src="images/fb.jpg" alt="" class="fb">

		<img src="images/wc.png" alt="" class="wc">

			<a href="#">

		<li>

		</li>
		<li>
			<a href="#">

			</a>
		</li>
		<li>
			<a href="#">
				<i class="fa fa-skype"></i>
			</a>
		</li>
		<li>
			<a href="#">
				<i class="fa fa-whatsapp" aria-hidden="true"></i>
			</a>
